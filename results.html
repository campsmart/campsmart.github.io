<!DOCTYPE html>
<html lang ="en">
<head>
   <title>Camp Smart</title>
   <link rel="stylesheet" type="text/css" href="styles/styles.css">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
   <link href='https://fonts.googleapis.com/css?family=Biryani' rel='stylesheet'>
   <link href='https://fonts.googleapis.com/css?family=Candal' rel='stylesheet'>
   <meta charset="utf-8">
</head>
<body>
<div id="container">
 <a href="index.html">
   <div id="header">

       <img src="./images/campsmart.gif" alt="Camp Smart logo" class="logo">
       <h1>Camp Smart</h1>
   </div>
 </a>

   <div id="loading">
       <p id="loading-text">Loading...</p><br>
       <img src='images/loading.gif' height="30" width="30" alt="Loading Icon"/>
   </div>
   <div id="findCoords"></div>

   <div id="results">
    
       <!-- Left side: list of the closest camp sites -->
       <div id="campsiteList">
      <div id="locationQuery"></div>
       </div>
       <!-- Center: information about the selected campsite-->
       <div id="campsiteDetails">

           <div id="campsitePhotos"></div>
           <div id="overview"></div>
           <div id="amenities"></div>

           <div id="directions">
               <div id="directionsText"></div>
                <div id="map"></div>
           </div>

           <div id="alerts"></div>

       </div>

       <!-- Right side: daily weather forecast for the selected days -->
       <div id="weatherForecast"></div>

   </div>
</div>

<script src="scripts/extras.js"></script>
<script src="components/customElements.js"></script>
<!-- <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDycGHDgPTqapuPg9F9TcN0kzleBrgFKBE&libraries=places"></script> -->
<!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDpkwVn1bZ2U3XxNs8kUv103ypokf0uxmM&callback=initMap"></script> -->
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDycGHDgPTqapuPg9F9TcN0kzleBrgFKBE&libraries=places"></script>
<script src="scripts/campsites.js"></script>

</body>
</html>

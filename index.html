<!DOCTYPE html>
<html lang = "en">

<head>
    <title>Camp Smart</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <meta charset="utf-8">
</head>

<body>
<div id="container">
    <div id="header">
        <img src="images/campsmart.png" alt="Camp Smart logo" id="logo">
        <h1>Camp Smart</h1>
    </div>

    <form action="results.html">
    <div id="forms">
        <div id="locationInput">
            <h3>Where to camp?</h3>
            <label for="location">Location: </label>
            <i class="fab fa-sistrix" id="icon-search"></i>
            <input id="location" name="location" type="text" placeholder="Where do you want to go?">
            <a href="#" class="find-me-button">
                <i class="fas fa-location-arrow" id="find-me-icon"></i>
            </a>
        </div>

        <div id="dateInput" class="input-container">
            <h3>When to camp?</h3>
            <label for="fromDate">From: </label>
            <i class="fas fa-calendar-alt" id="icon-calendar"></i>
            <input id="fromDate" name="fromDate" type="date">

            <label for="toDate">To: </label>
            <i class="fas fa-calendar-alt" id="icon-cal"></i>
            <input id="toDate" name="toDate" type="date">
        </div>

        <input type="submit" value="Find Campsites" id="submitButton">
    </div>
  </form>
    <script src="./scripts/script.js"></script>
</div>
</body>

</html>

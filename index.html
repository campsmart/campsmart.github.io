<!DOCTYPE html>
<html>

<head>
    <title>Camp Smart</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <meta charset="utf-8">
</head>

<body>
<div id="container">

    <div id="header">
        <image src="images/campsmart.png" alt="Camp Smart logo" class="logo">
        <h1>Camp Smart</h1>
    </div>

    <div id="error"></div>

    <form action="results.html" onsubmit="return submitForm(this)">
    <div id="forms">
        <div id="locationInput">
            <h3>Where to camp?</h3>
            <label for="location">Location: </label>
            <i class="fab fa-sistrix" id="icon-search"></i>
            <input id="location" name="location" type="text" placeholder="Where do you want to go?">
            <a href="#" class="find-me-button">
                <i class="fas fa-location-arrow" id="find-me-icon"></i>
            </a>
        </div>

        <div id="dateInput" class="input-container">
            <h3>When to camp?</h3>
            <label for="fromDate">From: </label>
            <i class="fas fa-calendar-alt" id="icon-calendar"></i>
            <input id="fromDate" name="fromDate" type="date">

            <label for="toDate">To: </label>
            <i class="fas fa-calendar-alt" id="icon-calendar"></i>
            <input id="toDate" name="toDate" type="date">
        </div>

        </br>
        <input type="submit" value="Find Campsites" id="submitButton">
    </div>
    </form>
    <div id="map"></div>

</div>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDycGHDgPTqapuPg9F9TcN0kzleBrgFKBE&libraries=places"></script>
<script type="text/javascript" src="scripts/queryLocation.js"></script>
</body>

</html>
